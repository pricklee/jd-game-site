<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jammer Dash</title>
    <link rel="stylesheet" href="static/frontpage.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/"><img src="static/logo.png" alt="Jammer Dash Logo" class="logo-image"></a>
            </div>
            <ul class="nav-links">
                <li><a href="https://jammerdash.fandom.com">wiki</a></li>
                <li><a href="https://shop.jammerdash.com">store</a></li>
            </ul>
            <input type="text" placeholder="Search for profiles and maps" id="search-bar" disabled>
            <div class="user-actions">
                <div class="notifications">
                    <img src="static/notifications.png" alt="Notifications" id="notification-icon">
                    <div class="dropdown notifications-dropdown">
                        <p>No new notifications</p>
                    </div>
                </div>
                <div class="profile-menu">
                    <img src="static/profile.png" alt="Profile Image" id="profile-icon">
                    <div class="dropdown profile-dropdown">
                        <a href="/profile">Profile</a>
                        <a href="/settings">Settings</a>
                        <a href="/logout">Log Out</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="content">
            <section class="news">
                <h2>News</h2>
                <div class="news-item">
                    <h3>Welcome to Jammer Dash!</h3>
                    <p>Hey there!</p>
                </div>
                <div class="news-item">
                    <h3>nothing. really. that's it.</h3>
                    <p>gg</p>
                </div>
            </section>
            <aside class="sidebar">
                <div class="stats">
                    <h3>User Stats</h3>
                    <p>Online Friends: 0</p>
                    <p>Multiplayer Games Online: 0</p>
                    <p>Online Users: 0</p>
                </div>
                <div class="buttons">
                    <button>Download Jammer Dash</button>
                    <button>Support Jammer Dash</button>
                    <button>Jammer Dash Store</button>
                </div>
            </aside>
        </div>
    </main>
    <script src="static/script.js"></script>
</body>
</html>
